<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='NeoEncomendas.png') }}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Cadastro de Item - NeoEstoque</title>
</head>
<body class="home-page">
    <div class="header">
        <h1>NeoEstoque</h1>
        <div class="user-info">
            <span>Bem-vindo, {{ username }}</span>
            <a href="{{ url_for('logout') }}" class="logout-btn">Sair</a>
        </div>
    </div>
    
    <div class="home-container">
        <!-- Mensagens Flash do Flask -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="card">
            <h2>Cadastrar Novo Item</h2>
            
            <form action="{{ url_for('cadastro') }}" method="post" class="item-form">
                <div class="input-group">
                    <input type="text" placeholder="Nome do Produto" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Marca" id="marca" name="marca" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Lote" id="lote" name="lote" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Data (dd/mm/aaaa)" id="date" name="date" pattern="\d{2}/\d{2}/\d{4}" required>
                </div>
                <div class="input-group">
                    <input type="number" placeholder="Quantidade" id="quantidade" name="quantidade" required>
                </div>
                
                <div class="actions">
                    <button type="submit" class="btn pulse">Cadastrar</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
